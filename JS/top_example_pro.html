        /* 搜索表单样式 */

        /* 搜索表单样式 */

        /* 表格样式 */
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd; /* 边框 */
            padding: 8px; /* 单元格内边距 */
            text-align: center; /* 左对齐 */
        }
        th {
            background-color: #f2f2f2;

</head>
<body>
    <div id="container1">
        <!-- 顶部导航栏 -->
        <div class="navbar">
            <h1>Tlias智能学习辅助系统</h1>
            <a href="#">退出登录</a>
        </div>

        <!-- 
        form表单：
            action：表单数据提交的url地址
            method： 提交方式
            get：默认，表单数据会出现在url后面，形式：/save?name=Tom&age=18
                特点：
                1.如果表单中包含了隐私数据，get方式并不安全，不推荐使用该方式•
                2. 在浏览器中get请求的大小是有限制的，不适合提交大数据量的表单•
            post：表单数据会在消息体/请求体中提交到服务器
                特点：
                1．安全.
                2．请求大小没有限制
            注意：表单项要想能够采集数据，必须得设置name属性，表示当前表单项的名字
                -->
        <form class="search-form" action="/search" method="post">
            <label for="name">姓名：</label>
            <input type="text" id="name" name="name" placeholder="请输入姓名">

            <label for="gender">性别：</label>
            <select id="gender" name="gender">

                <option value="1">男</option>
                <option value="2">女</option>
            </select>

            <label for="position">职位：</label>
            <select id="position" name="position">

                <option value="1">班主任</option>
                <option value="2">讲师</option>
                <option value="3">学工主管</option>
                <option value="4">教研主管</option>
                <option value="5">咨询师</option>
            </select>

            <button type="submit">查询</button>
            <button type="reset">清空</button>
        </form>

            <!-- 表格主体内容 -->
            <tbody>

                </tr>

                    <td>女</td>

                    <td>咨询师</td>
                    <td>2021-07-20</td>

                    <td>教研主管</td>
                    <td>2021-05-01</td>

                    </td>

                <tr>
                    <td>任我行</td>

            </tbody>
        </table>

        <!-- 页脚版权区域 -->
        <footer class="footer">
            <p>江苏传智播客教育科技股份有限公司</p>
            <p>版权所有 Copyright 2006-2024 All Rights Reserved</p>
        </footer>
    </div>
    
    <script>
        // 鼠标移入移出事件
        let trs = document.querySelectorAll('tr') // 获取所有表格行
        for(let i = 0;i<trs.length;i++){
            trs[i].addEventListener('mouseenter', function() { // 鼠标移入
                trs[i].style.backgroundColor = '#f2e2e2'; // 设置背景色
            });
            trs[i].addEventListener('mouseleave', function() { // 鼠标移出
                trs[i].style.backgroundColor = '#fff';
            });
        }
    </script>

    

</body>
</html>
