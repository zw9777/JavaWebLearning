<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML-DOM</title>
</head>
<body>

    <h1 id="title">HTML DOM</h1>
    <h1>DOM简介</h1>
    <h1>DOM文档对象模型是一个表示网页的结构化表示的接口</h1>

    <script>
        // 修改h1的内容
        // 1.获取DOM对象
        let h1 = document.querySelector("#title"); //通过id获取
        let h1_1 = document.querySelector("h1"); //通过标签名获取
        // 2.修改内容
        h1.innerHTML = "修改后的标题";

        // 数组
        let h1_list = document.querySelectorAll("h1"); //获取所有h1标签
        h1_list[1].innerHTML = "dwz_test";
    </script>
</body>
</html>
